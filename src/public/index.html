<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Pel√≠culas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
        }
        .video-container {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 90%;
            width: 800px; /* Ancho fijo para el ejemplo */
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        video {
            display: block;
            width: 100%;
            height: auto;
            flex-grow: 1; /* Permite que el video ocupe el espacio disponible */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        p {
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls autoplay>
            <source src="http://localhost:3000/api/stream/movie" type="video/mp4">
        </video>
    </div>
</body>
</html>
